<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>เงือนไข if</title>
<script type="text/javascript">
	//var a = 14;
	var a = prompt("ตอนนี้คุณอายุเท่าไรแล้ว ?");
	if(a < 20)
		alert("คุณยังไม่บรรลุนิติภาวะ");
	else if(a >= 20) {
		alert("อายุของคุณบรรลุนิติภาวะแล้ว (20ปี ขึ้นไป)");
	}
	else {
		alert("ข้อมูลที่คุณใส่ไม่ถูกต้อง!");
	}
</script>
</head>
<body>
</body>
</html>
