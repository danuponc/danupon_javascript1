<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Switch Case</title>
<script type="text/javascript">
	var point = prompt("ป้อนตัวเลข 1-4");
	switch(point) {
		case '1':
			alert("หนึ่ง");
			break;
		case '2':
			alert("สอง");
			break;
		case '3':
			alert("สาม");
			break;
		case '4':
			alert("สี่");
			break;
		default:
			alert("xxx");
	}
</script>
</head>
<body>
</body>
</html>
