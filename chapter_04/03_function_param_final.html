<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Custom Function</title>
<script type="text/javascript">
	// สร้างฟังก์ชั่นเอง
	function showStr(str) {
		alert(str);
	}
</script>
</head>
<body>
<button onClick="showStr('ปุ่ม 1')">ปุ่มที่ 1</button>
<button onClick="showStr('ปุ่ม 2')">ปุ่มที่ 2</button>
</body>
</html>
