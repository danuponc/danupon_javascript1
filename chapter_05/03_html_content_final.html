<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>HTML Content</title>
<script type="text/javascript">
	function setContent() {
		var str = "ข้อความที่จะให้ปรากฏใน div";
		document.getElementById("result").innerHTML = str;
	}
</script>
</head>
<body>
<button onClick="setContent();">setContent</button>
<div id="result"></div>
</body>
</html>
